{% load static %}

<div class="navbar">
    <div class="logo">
        <a href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" alt="logo" width="125px"></a>
    </div>
    <nav>
        <ul id="MenuItems">
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'product_list' %}">Products</a></li>
            {% if not user.is_authenticated  %}
                <li><a href="{% url 'log_in_or_register' %}">Account</a></li>
            {% else %}
                <li><a href="{% url 'sign_out' %}">Log-out</a></li>
            {% endif %}

            
        </ul>
    </nav>
    {% if user.is_authenticated %}
    <a href="{% url 'order' %}"><img src="{% static 'images/cart.png' %}" width="30px" height="30px"></a>
    <img src="{% static 'images/menu.png' %}" class="menu-icon" onclick="menutoggle()">
    {% endif %}
</div>
